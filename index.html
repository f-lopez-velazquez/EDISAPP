<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cancionero EDIS (División Ingeniería)</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="icon" href="https://i.imgur.com/sRgWLhM.png" />
</head>
<body>
  <header>
    <div class="header-bg glass-hero">
      <img src="https://i.imgur.com/sRgWLhM.png" alt="Logo Estudiantina" class="logo"/>
      <h1 class="wow-title">Cancionero Estudiantina EDIS</h1>
      <div id="user-info"></div>
    </div>
  </header>
  <main>
    <aside id="song-list-container">
      <button id="new-song-btn" class="btn-glass">+ Nueva canción</button>
      <ul id="song-list"></ul>
    </aside>
    <section id="song-editor-section" class="glass-main">
      <form id="song-form" autocomplete="off">
        <div class="inputs-grid">
          <label>
            Título:
            <input type="text" id="song-title" required maxlength="90" />
          </label>
          <label>
            Instrumento principal:
            <select id="instrumento">
              <option value="guitarra">Guitarra (6)</option>
              <option value="laud">Laúd (6)</option>
              <option value="bandurria">Bandurria (6)</option>
              <option value="mandolina">Mandolina/Tricordio (4)</option>
              <option value="contrabajo">Contrabajo (4)</option>
              <option value="guitarron">Guitarrón (6)</option>
            </select>
          </label>
          <label>
            Subir audio (opcional): 
            <input type="file" id="audio-upload" accept="audio/*" />
          </label>
        </div>
        <audio id="audio-player" controls style="width:100%;margin:10px 0;display:none"></audio>
        <label>
          Letra de la canción:
          <textarea id="letra-in" rows="6" required maxlength="2400"></textarea>
        </label>
        <div class="editor-group">
          <h3>
            Editor de Tablatura 
            <span id="tabs-voz"></span>
          </h3>
          <div id="tabs-voz-btns"></div>
          <div id="tablatura"></div>
          <button id="add-col" type="button" class="btn-glass">+ Tiempo</button>
          <button id="del-col" type="button" class="btn-glass">- Tiempo</button>
          <button id="add-arreglo" type="button" class="btn-glass blue">+ Arreglo/Voz</button>
        </div>
        <div class="editor-group">
          <h3>Editor de Rasgueo <span class="rasgueo-leyenda">(Guitarra)</span></h3>
          <div id="rasgueo"></div>
        </div>
        <div class="editor-group">
          <h3>Letra y acordes</h3>
          <div id="letra"></div>
        </div>
        <div style="margin-top:18px;">
          <button id="save-song" type="submit" class="btn-glass">Guardar canción</button>
          <button id="pdf-song" type="button" class="btn-glass gold">Exportar PDF</button>
          <button id="ensayo-song" type="button" class="btn-glass blue">Ensayar en vivo</button>
          <button id="cancel-edit" type="button" class="btn-glass grey" style="margin-left:8px;">Cancelar</button>
        </div>
        <div id="last-saved" style="font-size:0.95em; color:#999;margin-top:6px;"></div>
      </form>
      <div id="ensayo-vivo" style="margin-top:24px;"></div>
    </section>
  </main>
  <div id="toast"></div>
  <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.9.2/dist/html2pdf.bundle.min.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
